[package]

name = "queryst"
version = "0.1.15"
authors = ["Stanislav Panferov <fnight.m@gmail.com>"]
description = "Rust query string parser with nesting support"
repository = "https://github.com/rustless/queryst"
keywords = ["json", "web", "url", "parser"]
license = "MIT"

[dependencies]
rustc-serialize = "*"
url = "*"
regex = "0.1"
lazy_static = "0.1.*"
